<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop – Ermunai Organic Farm Foods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ---------- Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f9faf6;
      color: #333;
    }

    /* ---------- Header ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
  padding: 15px 40px;
  border-bottom: 2px solid #eee;
  position: sticky;
  top: 0;
  z-index: 1000;
}

header .logo {
  display: flex;
  align-items: center;
  font-weight: bold;
  color: green;
  font-size: 18px;
}

header .logo img {
  height: 60px;
  margin-right: 10px;
}

header nav ul {
  display: flex;
  list-style: none;
}

header nav ul li {
  margin: 0 15px;
}

header nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

header nav ul li a.active,
header nav ul li a:hover {
  color: green;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* Buttons */
.btn-login,
.btn-signup {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}
.btn-login {
  background: transparent;
  border: 2px solid green;
  color: green;
}
.btn-login:hover {
  background: green;
  color: white;
}
.btn-signup {
  background: green;
  border: 2px solid green;
  color: white;
}
.btn-signup:hover {
  background: #244021;
  border-color: #244021;
}

/* Hamburger (hidden by default) */
.hamburger {
  display: none;
  font-size: 24px;
  cursor: pointer;
  color: green;
}

/* ---------- Mobile Styles ---------- */
@media (max-width: 900px) {
  header {
    padding: 15px 20px;
  }

  /* Hide normal menu */
  header nav {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background: white;
    border-left: 2px solid #eee;
    box-shadow: -2px 0 6px rgba(0,0,0,0.1);
    transition: right 0.3s ease;
    padding-top: 80px;
    z-index: 1200;
  }

  header nav ul {
    flex-direction: column;
    align-items: start;
    padding-left: 30px;
  }

  header nav ul li {
    margin: 15px 0;
  }

  .header-right {
    gap: 10px;
  }

  .hamburger {
    display: block;
  }

  /* Show menu when active */
  header nav.active {
    right: 0;
  }
}


/* Cart */
.cart {
  font-size: 22px;
  color: #333;
  cursor: pointer;
}
.cart i{
  color: green;
}

/* Buttons */
.btn-login, .btn-signup {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.btn-login {
  background: transparent;
  border: 2px solid green;
  color: green;
}

.btn-login:hover {
  background: green;
  color: white;
}

.btn-signup {
  background: green;
  border: 2px solid green;
  color: white;
}

.btn-signup:hover {
  background: #244021;
  border-color: #244021;
}

    /* ---------- Filter Bar ---------- */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .filter-btn {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #2f6f31;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    .filter-btn.active {
      background: #ffb400;
      color: black;
    }

    .filter-btn:hover {
      opacity: 0.9;
    }

    /* ---------- Product Grid ---------- */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      /* ✅ fixed 4 columns on large screen */
      gap: 25px;
      padding: 0 40px 60px;
    }

    @media(max-width:1200px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media(max-width:900px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width:600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

    /* ---------- Product Card ---------- */
    .product-card {
      background: white;
      border: 1px solid #eee;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
      text-align: left;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .badge {
      display: inline-block;
      background: #f0f4f0;
      color: #2f6f31;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 6px;
      color: #222;
    }

    .product-card .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #2f6f31;
      margin-bottom: 12px;
    }

    /* Quantity box */
    .qty-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .qty-box button {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Action buttons */
    .btn-group {
      display: flex;
      gap: 12px;
    }

    .btn-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .wishlist {
      background: white;
      border: 2px solid #2f6f31;
      color: #2f6f31;
    }

    .wishlist:hover {
      background: #e8f5e8;
    }

    .buy {
      background: #2f6f31;
      color: white;
    }

    .buy:hover {
      background: #244021;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.jpg" alt="Logo">
    <span>Erumunai Organic Farm Foods</span>
  </div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
      <li><a href="purchases.html">Purchases</a></li> <!-- ✅ New Item -->
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Right side -->
  <div class="header-right">
    <div class="cart"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></div>
    <a href="login.html" class="btn-login">Login</a>
    <a href="signup.html" class="btn-signup">Sign Up</a>
    <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
  </div>
</header>

  <section class="hero" style="text-align:center;padding:40px 20px;">
    <h1>Shop Our Products</h1>
    <p>Discover our range of authentic organic products.</p>
  </section>

  <!-- Filter Buttons -->
  <div class="filter-bar" id="filterBar">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="readyToCookMixes">Ready-to-Cook Instant Mixes</button>
    <button class="filter-btn" data-category="instantSoup">Instant Soup Mix</button>
    <button class="filter-btn" data-category="idliPodi">Idli Podi's</button>
    <button class="filter-btn" data-category="instant">Instant Products</button>
    <button class="filter-btn" data-category="herbal">Herbal Products</button>
  </div>

  <!-- Product Grid -->
  <div class="product-grid" id="productGrid"></div>

  <script type="module">

    const hamburger = document.querySelector(".hamburger");
  const nav = document.querySelector("header nav");

  hamburger.addEventListener("click", () => {
    nav.classList.toggle("active");
  });

  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbfdG2XU302FuZx0MapVTRmb3Qtaa-hA8",
      authDomain: "ermunai-e-commerce-project.firebaseapp.com",
      projectId: "ermunai-e-commerce-project",
      storageBucket: "ermunai-e-commerce-project.appspot.com",
      messagingSenderId: "365240050790",
      appId: "1:365240050790:web:2d4867d6ab4f93a661f9a7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById("productGrid");
    const filterBar = document.getElementById("filterBar");
    let products = [];

    async function loadProducts() {
      const snap = await getDocs(collection(db, "products"));
      products = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      render(products);
    }

    function render(list) {
      productGrid.innerHTML = "";
      list.forEach(p => {
        productGrid.innerHTML += `
    <div class="product-card" data-category="${p.category}">
      <img src="${p.image}" alt="${p.name}">
      <div class="card-body">
        <span class="badge">${p.badge || p.category || ""}</span>
        <h3>${p.name}</h3>
        <p class="description">${p.description || ""}</p>
        <div class="price">₹${p.price}</div>
        <div class="qty-box">
          <button onclick="decQty('${p.id}')">−</button>
          <span id="qty-${p.id}">1</span>
          <button onclick="incQty('${p.id}')">+</button>
        </div>
        <div class="btn-group">
          <button class="wishlist" onclick="addToCart('${p.id}')">Add to Cart</button>
          <button class="buy" onclick="buyNow('${p.id}')">Buy Now</button>
        </div>
      </div>
    </div>`;
      });
    }

    filterBar.addEventListener("click", e => {
      if (!e.target.classList.contains("filter-btn")) return;
      document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
      e.target.classList.add("active");
      const cat = e.target.dataset.category;
      if (cat === "all") render(products);
      else render(products.filter(p => (p.category || "").toLowerCase() === cat.toLowerCase()));
    });

    window.incQty = id => {
      const el = document.getElementById(`qty-${id}`);
      el.textContent = parseInt(el.textContent) + 1;
    };
    window.decQty = id => {
      const el = document.getElementById(`qty-${id}`);
      const v = parseInt(el.textContent);
      if (v > 1) el.textContent = v - 1;
    };

    window.addToCart = id => {
      const product = products.find(p => p.id === id);
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product.name + " added to cart");
    };
    window.buyNow = id => {
      const product = products.find(p => p.id === id);
      localStorage.setItem("checkout", JSON.stringify(product));
      window.location.href = "payment.html";
    };

    loadProducts();
  </script>
</body>

</html>
