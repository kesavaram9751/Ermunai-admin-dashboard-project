<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User Login</title>
    <link rel="stylesheet" href="user-login.css" />
</head>

<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="user-create-acc.html">Create Account</a></p>
        <p id="msg" class="msg"></p>
    </div>

    <!-- Firebase shared config -->
    <script type="module" src="firebase-config.js"></script>

    <!-- Page logic -->
    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // If already logged in, go to home
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "home-page.html";
        });

        const form = document.getElementById('loginForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "home-page.html";
            } catch (err) {
                msg.textContent = err.message;
                msg.style.color = 'crimson';
            }
        });
    </script>
</body>

</html>
