<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Erumunai Admin ‚Äî Orders</title>

  <!-- icons / fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4a7c59;
      --accent: #f0ad4e;
      --text: #333;
      --bg: #f7f7f7;
      --white: #fff;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --transition: 0.25s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
            a {
            text-decoration: none;
            color: inherit;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.25rem;
        }

        .nav {
            list-style: none;
            width: 100%;
        }

        .nav li+li {
            margin-top: 1rem;
        }

        .nav a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
        }

        .nav a:hover,
        .nav a.active {
            background: var(--accent);
        }

    /* Main */
    .main {
      flex: 1;
      padding: 24px;
      overflow: auto
    }

    .main h1 {
      color: var(--primary);
      margin-bottom: 12px
    }

    /* Status message */
    #statusMessage {
      display: none;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: 600
    }

    #statusMessage.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block
    }

    #statusMessage.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
      font-size: 13px;
    }

    thead {
      background: var(--primary);
      color: #fff
    }

    th,
    td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      vertical-align: top
    }

    tbody tr:hover {
      background: #fafafa
    }

    .products-list {
      font-size: 0.92rem;
      color: #333;
      white-space: pre-wrap
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer
    }

    /* Responsive */
    @media (max-width:800px) {
      body {
        flex-direction: column
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 12px
      }

      .main {
        padding: 12px
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block
      }

      thead {
        display: none
      }

      tr {
        margin-bottom: 12px;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 10px;
        background: #fff
      }

      td {
        padding: 6px 10px 6px 110px;
        position: relative;
        border-bottom: 0;
        text-align: right
      }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 12px;
        top: 8px;
        width: 86px;
        font-weight: 700;
        color: var(--primary);
        text-align: left;
      }

      .products-list {
        text-align: right
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <h2>Ermunai Admin</h2>
    <ul class="nav">
      <li><a href="admin-dashboard.html" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="dashboard-product-page.html" data-page="products"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="dashboard-order-page.html" data-page="orders" class="active"><i class="fas fa-clipboard-list"></i>
          Orders</a></li>
      <li><a href="dashboard-setting.html" data-page="settings"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <div class="main">
    <h1>Customer Orders</h1>

    <div id="statusMessage"></div>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Payment / Total</th>
          <th>Date</th>
          <th>Products</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTable">
        <tr>
          <td colspan="8" style="text-align:center;padding:20px">‚è≥ Loading orders‚Ä¶</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    // Firebase v10 modular imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Paste your Firebase config here (kept same as your provided config)
    const firebaseConfig = {
      apiKey: "AIzaSyCbfdG2XU302FuZx0MapVTRmb3Qtaa-hA8",
      authDomain: "ermunai-e-commerce-project.firebaseapp.com",
      projectId: "ermunai-e-commerce-project",
      storageBucket: "ermunai-e-commerce-project.appspot.com",
      messagingSenderId: "365240050790",
      appId: "1:365240050790:web:2d4867d6ab4f93a661f9a7"
    };

    // Basic safety: ensure config present
    if (!firebaseConfig || !firebaseConfig.projectId) {
      document.getElementById('ordersTable').innerHTML = '<tr><td colspan="8" style="text-align:center;color:red;padding:20px">‚ö†Ô∏è Firebase configuration missing.</td></tr>';
      throw new Error('Missing Firebase config');
    }

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ordersTable = document.getElementById('ordersTable');
    const statusMessage = document.getElementById('statusMessage');

    function showStatus(message, kind = 'success') {
      statusMessage.textContent = message;
      statusMessage.className = kind;
      statusMessage.style.display = 'block';
      setTimeout(() => statusMessage.style.display = 'none', 5000);
    }

    const formatDate = (value) => {
      if (!value) return 'N/A';
      // Firestore Timestamp (has seconds property)
      if (typeof value.seconds === 'number') return new Date(value.seconds * 1000).toLocaleString();
      if (typeof value === 'number') return new Date(value).toLocaleString();
      return value.toString();
    };

    // load orders ‚Äî sorts by datePlaced (descending)
    async function loadOrders() {
      ordersTable.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:20px"><i class="fas fa-circle-notch fa-spin"></i> Loading orders...</td></tr>';
      try {
        const ordersRef = collection(db, 'orders');
        const q = query(ordersRef, orderBy('datePlaced', 'desc'));
        const snap = await getDocs(q);

        if (snap.empty) {
          ordersTable.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:20px">üö´ No orders found</td></tr>';
          return;
        }

        ordersTable.innerHTML = '';
        snap.forEach(docSnap => {
          const o = docSnap.data();
          const itemsHtml = Array.isArray(o.items) ? o.items.map(i => `${i.name} (x${i.quantity})`).join('<br>') : 'No items';
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td data-label="Order ID">${docSnap.id}</td>
            <td data-label="Customer">${o.customerName || 'N/A'}${o.userId ? ' (ID:' + o.userId.slice(0, 8) + '...)' : ''}</td>
            <td data-label="Phone">${o.phone || 'N/A'}</td>
            <td data-label="Address">${o.address || 'N/A'}</td>
            <td data-label="Payment / Total">${o.paymentStatus || 'N/A'} - ‚Çπ${o.totalAmount ?? 0}</td>
            <td data-label="Date">${formatDate(o.datePlaced)}</td>
            <td data-label="Products" class="products-list">${itemsHtml}</td>
            <td data-label="Status">
              <select data-id="${docSnap.id}">
                <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>Pending</option>
                <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                <option value="Cancelled" ${o.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>
            </td>
          `;
          ordersTable.appendChild(tr);
        });

        // attach listeners for status selects
        document.querySelectorAll('select[data-id]').forEach(sel => {
          sel.addEventListener('change', async (e) => {
            const id = e.target.dataset.id;
            const newStatus = e.target.value;
            showStatus(`Updating ${id} ‚Üí ${newStatus}...`, 'success');
            try {
              await updateDoc(doc(db, 'orders', id), { status: newStatus, updatedAt: Date.now() });
              showStatus(`‚úÖ Order ${id} updated to ${newStatus}`, 'success');
            } catch (err) {
              console.error('Update failed', err);
              showStatus('‚ùå Failed to update order. See console.', 'error');
            }
          });
        });

      } catch (err) {
        console.error('Failed to load orders', err);
        ordersTable.innerHTML = '<tr><td colspan="8" style="text-align:center;color:red;padding:20px">‚ö†Ô∏è Error loading orders (check console)</td></tr>';
        showStatus('‚ùå Failed to load orders. See console for details.', 'error');
      }
    }

    // require auth before loading orders ‚Äî adjust to your auth flow if needed
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadOrders();
      } else {
        // if your admin is not required to login via Firebase auth, call loadOrders() directly.
        ordersTable.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:20px">üö´ Not authenticated ‚Äî log in as admin to load orders</td></tr>';
      }
    });
  </script>
</body>

</html>
