<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erumunai Admin ‚Äî Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4a7c59;
      --accent: #f0ad4e;
      --text: #333;
      --bg: #f7f7f7;
      --white: #fff;
      --radius: 8px;
      --transition: 0.3s ease;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .sidebar {
      width: 250px;
      background: var(--primary);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .nav {
      list-style: none;
      width: 100%;
    }

    .nav li+li {
      margin-top: 1rem;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      transition: background var(--transition);
      font-weight: 600;
    }

    .nav a:hover,
    .nav a.active {
      background: var(--accent);
      color: var(--text);
      box-shadow: var(--shadow);
    }

    .main {
      flex: 1;
      background: #f7f7f7;
      padding: 2rem;
      overflow-y: auto;
    }

    .main h1 {
      color: #386144;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    #statusMessage {
      padding: 12px;
      margin-bottom: 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: var(--primary);
      color: var(--white);
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    thead th:first-child {
      border-top-left-radius: 8px;
    }

    thead th:last-child {
      border-top-right-radius: 8px;
    }

    tbody tr:hover {
      background: #fafafa;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: var(--white);
      transition: border-color var(--transition);
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(74, 124, 89, 0.2);
    }

    .products-list {
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width:768px) {
      body {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
        border-radius: 0;
      }

      .sidebar h2 {
        display: none;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
      }

      .nav li+li {
        margin-top: 0;
      }

      .nav a {
        padding: 0.5rem;
        font-size: 0.85rem;
        text-align: center;
        flex-direction: column;
        gap: 5px;
      }

      .main {
        padding: 1rem;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
        border: none;
      }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: calc(50% - 20px);
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: 600;
        color: var(--primary);
      }

      .products-list {
        text-align: right;
      }

      select {
        width: 100%;
      }
    }
  </style>

  </script>
</head>

<body>
  <aside class="sidebar">
    <h2>Ermunai Admin</h2>
    <ul class="nav">
      <li><a href="admin-dashboard.html" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="dashboard-product-page.html" data-page="products"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="#" data-page="orders" class="active"><i class="fas fa-clipboard-list"></i> Orders</a></li>
      <li><a href="dashboard-setting.html" data-page="settings"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <div class="main">
    <h1>Customer Orders</h1>
    <div id="statusMessage"></div>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer (User ID)</th>
          <th>Address</th>
          <th>Total Amount</th>
          <th>Contact Number</th>
          <th>Date</th>
          <th>Products</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTable">
        <tr>
          <td colspan="8" style="text-align:center; padding:20px;">
            <i class="fas fa-circle-notch fa-spin"></i> Initializing Firebase and loading authentication...
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    setLogLevel('Debug');

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    if (Object.keys(firebaseConfig).length === 0) {
      console.error("FATAL: Firebase configuration is missing.");
      document.getElementById("ordersTable").innerHTML =
        `<tr><td colspan="8" style="text-align:center; color:red; padding:20px;">‚ö†Ô∏è Firebase configuration error.</td></tr>`;
    }

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ordersTable = document.getElementById("ordersTable");
    const statusMessage = document.getElementById("statusMessage");

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = type;
      statusMessage.style.display = 'block';
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 5000);
    }

    async function setupAuth() {
      try {
        if (initialAuthToken) {
          await signInWithCustomToken(auth, initialAuthToken);
        } else {
          await signInAnonymously(auth);
        }
        console.log("‚úÖ Auth setup done");
      } catch (error) {
        console.error("‚ùå Authentication failed:", error);
      }
    }

    async function loadOrders() {
      ordersTable.innerHTML =
        `<tr><td colspan="8" style="text-align:center; padding:20px;">
          <i class="fas fa-circle-notch fa-spin"></i> Loading orders...
        </td></tr>`;

      try {
        const querySnapshot = await getDocs(collection(db, "orders"));
        ordersTable.innerHTML = "";
        if (querySnapshot.empty) {
          ordersTable.innerHTML =
            `<tr><td colspan="8" style="text-align:center; padding:20px;">üö´ No orders found</td></tr>`;
          return;
        }

        querySnapshot.forEach(docSnap => {
          const order = docSnap.data();

          // Handle datePlaced field
          const rawDate = order.datePlaced;
          let dateDisplay = 'N/A';
          if (rawDate) {
            if (typeof rawDate === 'string') {
              dateDisplay = rawDate;
            } else if (rawDate.toDate) {
              dateDisplay = new Date(rawDate.toDate()).toLocaleString();
            } else if (rawDate instanceof Date) {
              dateDisplay = rawDate.toLocaleString();
            } else if (typeof rawDate === 'number') {
              dateDisplay = new Date(rawDate).toLocaleString();
            }
          }

          const itemsHtml = order.items && Array.isArray(order.items)
            ? order.items.map(i => `${i.name} (x${i.quantity})`).join("<br>")
            : "No items";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="Order ID">${docSnap.id.substring(0, 8)}...</td>
            <td data-label="Customer ID">${order.customerName || "N/A"} (ID: ${order.userId ? order.userId.substring(0, 8) + '...' : 'N/A'})</td>
            <td data-label="Address">${order.address || "N/A"}</td>
            <td data-label="Total Amount">‚Çπ${order.totalAmount != null ? order.totalAmount : "N/A"}</td>
            <td data-label="Contact Number">${order.phone || "N/A"}</td>
            <td data-label="Date">${dateDisplay}</td>
            <td data-label="Products" class="products-list">${itemsHtml}</td>
            <td data-label="Status">
              <select data-id="${docSnap.id}" data-current-status="${order.status}">
                <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
                <option value="Shipped" ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
                <option value="Cancelled" ${order.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
              </select>
            </td>
          `;
          ordersTable.appendChild(tr);
        });

        document.querySelectorAll("select").forEach(sel => {
          sel.addEventListener("change", async (e) => {
            const id = e.target.dataset.id;
            const newStatus = e.target.value;
            const previousStatus = e.target.dataset.currentStatus;

            if (newStatus === previousStatus) return;

            showStatus(`Updating order ${id.substring(0, 8)}... to ${newStatus}...`, 'success');

            try {
              await updateDoc(doc(db, "orders", id), { status: newStatus });
              e.target.dataset.currentStatus = newStatus;
              showStatus(`‚úÖ Order ${id.substring(0, 8)}‚Ä¶ status updated to ${newStatus}`, 'success');
            } catch (error) {
              console.error("‚ùå Error updating order status:", error);
              e.target.value = previousStatus;
              showStatus(`‚ùå Failed to update order ${id.substring(0, 8)} status. Check console.`, 'error');
            }
          });
        });

      } catch (error) {
        console.error("‚ùå Error loading orders:", error);
        ordersTable.innerHTML =
          `<tr><td colspan="8" style="text-align:center; color:red; padding:20px;">
            ‚ö†Ô∏è Access Denied or Error loading orders.
          </td></tr>`;
        showStatus('‚ùå Failed to load orders. Check console for details.', 'error');
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadOrders();
      } else {
        ordersTable.innerHTML =
          `<tr><td colspan="8" style="text-align:center; padding:20px;">üö´ Please wait while we authenticate...</td></tr>`;
      }
    });

    setupAuth();
  </script>
</body>

</html>
