<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #dddddd;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .login-box {
      width: 90%;
      max-width: 360px;
      background: #fff5f5;
      padding: 30px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    h2 {
      margin: 0 0 16px;
      color: #202020;
      font-size: 24px;
    }

    input,
    button {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    input {
      border: 1px solid #333;
      margin: 8px 0;
      background: rgb(238, 238, 238);
      color: #000000;
      outline: none;
    }

    input:focus {
      border-color: #888888;
      box-shadow: 0 0 4px #a8a8a8;
    }

    button {
      border: none;
      background: #23f060;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #19be4a;
    }

    .msg {
      margin-top: 12px;
      min-height: 20px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 24px 20px;
        border-radius: 10px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2><i class="fa-solid fa-user-shield"></i> Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="msg" class="msg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCbfdG2XU302FuZx0MapVTRmb3Qtaa-hA8",
      authDomain: "ermunai-e-commerce-project.firebaseapp.com",
      projectId: "ermunai-e-commerce-project",
      storageBucket: "ermunai-e-commerce-project.appspot.com",
      messagingSenderId: "365240050790",
      appId: "1:365240050790:web:2d4867d6ab4f93a661f9a7",
      measurementId: "G-CZJZ4HLCMR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîë Set your admin email
    const ADMIN_EMAIL = "ermunai.12543@gmail.com";

    const form = document.getElementById("adminLoginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.email === ADMIN_EMAIL) {
          msg.style.color = "limegreen";
          msg.textContent = "‚úÖ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "admin-dashboard.html";
          }, 1200);
        } else {
          msg.style.color = "crimson";
          msg.textContent = "‚ö†Ô∏è You are not admin!";
          await signOut(auth);
        }
      } catch (error) {
        msg.style.color = "crimson";
        msg.textContent = "‚ùå " + error.message;
      }
    });
  </script>
</body>

</html>
