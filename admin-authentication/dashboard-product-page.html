<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Erumunai Organic Farm — Product Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4a7c59;
            --accent: #f0ad4e;
            --text: #333;
            --bg: #f7f7f7;
            --white: #fff;
            --radius: 8px;
            --transition: 0.3s ease;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.25rem;
        }

        .nav {
            list-style: none;
        }

        .nav li+li {
            margin-top: 1rem;
        }

        .nav a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
        }

        .nav a:hover,
        .nav a.active {
            background: var(--accent);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header h1 {
            flex-grow: 1;
            color: var(--primary);
        }

        .logout-btn {
            background: #ff5f5f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #e65050;
        }

        .content {
            padding: 2rem;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .filters {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--accent);
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: var(--white);
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--radius);
        }

        .product-card h3 {
            margin: 0.5rem 0;
            color: var(--primary);
        }

        .card-actions {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .card-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.4rem;
            border-radius: 6px;
        }

        .card-actions .edit-btn {
            color: var(--primary);
        }

        .card-actions .delete-btn {
            color: #e74c3c;
        }

        .card-actions button:hover {
            background: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius);
            width: 400px;
            max-width: 95%;
        }

        .modal-content label {
            display: block;
            margin: 0.5rem 0 0.25rem;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: var(--radius);
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .save-btn,
        .cancel-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .save-btn {
            background: var(--primary);
            color: white;
        }

        .cancel-btn {
            background: #ccc;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Erumunai Admin</h2>
        <ul class="nav">
            <li><a href="admin-dashboard.html" data-page="dashboard">Dashboard</a></li>
            <li><a href="dashboard-product-page.html" data-page="products" class="active">Product Details</a></li>
            <li><a href="dashboard-order-page.html" data-page="orders">Order Details</a></li>
            <li><a href="#" data-page="payments">Payment Details</a></li>
            <li><a href="#" data-page="settings">Settings</a></li>
        </ul>
    </aside>

    <!-- Main -->
    <div class="main">
        <header>
            <h1>Product Management</h1>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <div class="content">
            <!-- Product Page -->
            <section id="products" class="page active">
                <div class="section-title">Manage Products</div>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="readyToCook">Ready to Cook</button>
                    <button class="filter-btn" data-category="readyToEat">Ready to Eat</button>
                    <button class="filter-btn" data-category="instantMixes">Instant Mixes</button>
                </div>

                <!-- Add Product -->
                <button id="addProductBtn" class="add-btn"><i class="fas fa-plus"></i> Add Product</button>

                <!-- Product Listing -->
                <div class="product-grid" id="productList"></div>
            </section>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId" />
                <label>Upload Product Image</label>
                <input type="file" id="productImageFile" accept="image/*"  />
                <label>Name</label>
                <input type="text" id="productName" required />
                <label>Price (₹)</label>
                <input type="number" id="productPrice" required />
                <label>Discount (%)</label>
                <input type="number" id="productDiscount" />
                <label>Available Stock</label>
                <input type="number" id="productStock" required />
                <label>Description</label>
                <textarea id="productDescription" rows="3"></textarea>
                <label>Shipping Charge (₹)</label>
                <input type="number" id="productShipping" />
                <label>Category</label>
                <select id="productCategory" required>
                    <option value="readyToCook">Ready to Cook</option>
                    <option value="readyToEat">Ready to Eat</option>
                    <option value="instantMixes">Instant Mixes</option>
                </select>
                <div class="modal-actions">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" id="closeModal" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase + Product Logic -->
    <script type="module">
        // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";


        // ==== Firebase Config (replace with your values) ====
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // ✅ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCbfdG2XU302FuZx0MapVTRmb3Qtaa-hA8",
            authDomain: "ermunai-e-commerce-project.firebaseapp.com",
            projectId: "ermunai-e-commerce-project",
            storageBucket: "ermunai-e-commerce-project.appspot.com",   // ✅ FIXED
            messagingSenderId: "365240050790",
            appId: "1:365240050790:web:2d4867d6ab4f93a661f9a7"
        };

        // ✅ Initialize App FIRST
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const productRef = collection(db, "products");



        // ==== Elements ====
        const productList = document.getElementById("productList");
        const productModal = document.getElementById("productModal");
        const closeModalBtn = document.getElementById("closeModal");
        const addProductBtn = document.getElementById("addProductBtn");
        const productForm = document.getElementById("productForm");
        let currentProductId = null;

        // ==== Show Modal ====
        addProductBtn.onclick = () => {
            currentProductId = null;
            productForm.reset();
            document.getElementById("modalTitle").textContent = "Add Product";
            productModal.style.display = "flex";
        };
        closeModalBtn.onclick = () => productModal.style.display = "none";

        // ==== Save Product ====
        productForm.onsubmit = async (e) => {
            e.preventDefault();
            const file = document.getElementById("productImageFile").files[0];
            let imageUrl = "";

            if (file) {
                const storageRef = ref(storage, "products/" + Date.now() + "-" + file.name);
                await uploadBytes(storageRef, file);
                imageUrl = await getDownloadURL(storageRef);
            }

            const productData = {
                image: imageUrl,
                name: document.getElementById("productName").value,
                price: parseFloat(document.getElementById("productPrice").value),
                discount: parseFloat(document.getElementById("productDiscount").value) || 0,
                stock: parseInt(document.getElementById("productStock").value),
                description: document.getElementById("productDescription").value,
                shipping: parseFloat(document.getElementById("productShipping").value) || 0,
                category: document.getElementById("productCategory").value
            };

            if (currentProductId) {
                const productDoc = doc(db, "products", currentProductId);
                await updateDoc(productDoc, productData);
            } else {
                await addDoc(productRef, productData);
            }

            productModal.style.display = "none";
            loadProducts();
        };

        // ==== Load Products ====
        async function loadProducts(category = "all") {
            productList.innerHTML = "";
            const snapshot = await getDocs(productRef);
            snapshot.forEach(docSnap => {
                const p = docSnap.data();
                if (category === "all" || p.category === category) {
                    const card = document.createElement("div");
                    card.className = "product-card";
                    card.innerHTML = `
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>₹${p.price} (${p.discount}% off)</p>
            <p>Stock: ${p.stock}</p>
            <div class="card-actions">
              <button class="edit-btn"><i class="fas fa-edit"></i></button>
              <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
          `;
                    // Edit
                    card.querySelector(".edit-btn").onclick = () => {
                        currentProductId = docSnap.id;
                        document.getElementById("modalTitle").textContent = "Edit Product";
                        document.getElementById("productName").value = p.name;
                        document.getElementById("productPrice").value = p.price;
                        document.getElementById("productDiscount").value = p.discount;
                        document.getElementById("productStock").value = p.stock;
                        document.getElementById("productDescription").value = p.description;
                        document.getElementById("productShipping").value = p.shipping;
                        document.getElementById("productCategory").value = p.category;
                        productModal.style.display = "flex";
                    };
                    // Delete
                    card.querySelector(".delete-btn").onclick = async () => {
                        if (confirm(`Delete product "${p.name}"?`)) {
                            await deleteDoc(doc(db, "products", docSnap.id));
                            loadProducts(category);
                        }
                    };
                    productList.appendChild(card);
                }
            });
        }

        // ==== Filters ====
        document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                loadProducts(btn.dataset.category);
            };
        });

        // ==== Initial Load ====
        loadProducts();
    </script>
</body>

</html>
