<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .card {
            background: #fff;
            padding: 36px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 520px;
        }

        h1 {
            margin: 0 0 8px;
        }

        .sub {
            color: #666;
            margin: 0 0 20px;
        }

        .logout-btn {
            background: crimson;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome, Admin ðŸ‘‘</h1>
        <p class="sub">Admin Dashboard</p>
        <!-- Future admin tools go here (add products, view orders, etc.) -->

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Just go back to login page
            window.location.href = "admin-login.html";
        }
    </script>
</body>

</html>
